<div>
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let image of cauImages">
      <img src="{{image}}" alt="Random slide">
      <div class="carousel-caption">
      <button type="button" class="btn btn-primary" (click)='bookCycle()'> Book Cycle </button>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
